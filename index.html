<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flo Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <div id="auth-container" class="app">
    <h1>Flo Lite</h1>
    <form id="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" id="auth-submit-btn">Login</button>
    </form>
    <p>Don't have an account? <button id="toggle-auth-btn" class="link-button">Sign up</button></p>
  </div>

  
  <div id="app-container" class="app hidden">
    <header>
      <h1>Flo Lite</h1>
      <div>
        <button id="homeViewBtn">Home</button>
        <button id="insightsViewBtn">Insights</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </header>

    
    <div id="homeView">
      <section class="daily-insights">
        <h2>Today</h2>
        <div>
          Cycle Day: <strong id="cycleDay">-</strong> of <strong id="cycleLengthDisplay">-</strong>
        </div>
        <div id="currentPhase">-</div>
        <div id="dailyTip">Loading daily tips...</div>
        <button id="logPeriodBtn">Log Today's Cycle Start</button>
      </section>

      <section>
        <form id="settings-form">
          <h3>Cycle Settings</h3>
          <label>
            Last Period Start Date:
            <input type="date" id="startDate" required />
          </label>
          <label>
            Cycle Length:
            <input type="number" id="cycleLength" value="28" min="15" max="45" />
          </label>
          <label>
            Period Length:
            <input type="number" id="periodLength" value="5" min="1" max="10" />
          </label>
          <button type="submit">Save</button>
        </form>
      </section>

      <section>
        <h3>Calendar</h3>
        <div class="calendar-legend">
          <span class="legend-box period"></span> Period
          <span class="legend-box fertile"></span> Fertile
          <span class="legend-box ovulation"></span> Ovulation
          <span class="legend-box safe"></span> Safe Days
        </div>
        <div id="calendar"></div>
      </section>
    </div>

    
    <div id="insightsView" style="display:none;">
      <h2>Cycle Insights</h2>
      <div id="insightsContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
